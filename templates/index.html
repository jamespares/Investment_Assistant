<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investment Assistant</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Investment Assistant</h1>

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form method="post">
            <div class="form-group">
                <label for="ticker">Company Ticker Symbol (e.g., 'AAPL'):</label>
                <input type="text" id="ticker" name="ticker" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="company_number">Companies House Company Number:</label>
                <input type="text" id="company_number" name="company_number" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Report</button>
        </form>
    </div>
</body>
</html>
